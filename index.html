<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jadwal Sholat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <!-- search input -->
                <div class="col-md-7 mb-3">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control search-input" placeholder="Cari Kota">
                    </div>
                    <div class="list-group d-none hasil-search">
                        <!-- <a href="#" class="list-group-item list-group-item-action">SURABAYA</a>
                        <a href="#" class="list-group-item list-group-item-action">JAKARTA</a>
                        <a href="#" class="list-group-item list-group-item-action">BANDUNG</a> -->
                    </div>
                </div>
                <!-- card jadwal -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center fs-3 text-success fw-normal">Jadwal Sholat</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-center fw-semibold fs-4"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                <path
                                    d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            </svg> <span class="title-kota">Kota...</span> </p>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Subuh
                                <span class="badge bg-primary rounded-pill subuh"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Dzuhur
                                <span class="badge bg-primary rounded-pill dzuhur"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Ashar
                                <span class="badge bg-primary rounded-pill ashar"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Maghrib
                                <span class="badge bg-primary rounded-pill maghrib"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Isya
                                <span class="badge bg-primary rounded-pill isya"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-between align-items-center">
                        <span class="tanggal-hari"></span>
                        <a class="refresh text-decoration-underline text-muted" style="cursor: pointer;">Refresh
                            Tanggal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="jadwal3.js"></script>
</body>

</html>
